<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Welcome Back!</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">
	<div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
		<h1 id="welcome-title" class="text-3xl font-bold text-blue-700 mb-4">Welcome back!</h1>
		<p class="text-gray-700 text-lg mb-6" id="welcome-message">We're glad to see you again.</p>
		<a href="/login.html"
			class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Logout</a>
	</div>
	<script>
		// Get the user's name from the query string
		const params = new URLSearchParams(window.location.search);
		const name = params.get('name');
		if (name) {
			document.getElementById('welcome-title').textContent = `Welcome back, ${name}!`;
			document.getElementById('welcome-message').textContent = `We're glad to see you again, ${name}.`;
		}
	</script>
</body>

</html>
