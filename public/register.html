<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#6366f1',
						secondary: '#8b5cf6'
					}
				}
			}
		}
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

		body {
			font-family: 'Poppins', sans-serif;
		}

		.form-container {
			background: linear-gradient(145deg, #ffffff, #f0f0f0);
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			border-radius: 16px;
		}

		.btn-gradient {
			background: linear-gradient(135deg, #6366f1, #8b5cf6);
			transition: all 0.3s ease;
		}

		.btn-gradient:hover {
			background: linear-gradient(135deg, #4f46e5, #7c3aed);
			transform: translateY(-2px);
		}

		input:focus {
			box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
		}

		.input-icon {
			position: absolute;
			left: 0.75rem;
			top: 50%;
			transform: translateY(-50%);
			color: #9ca3af;
		}
	</style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
	<div class="form-container w-full max-w-md p-6 sm:p-8">
		<div class="text-center mb-8">
			<div class="mx-auto bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
				<i class="fa-solid fa-user-plus text-primary text-2xl"></i>
			</div>
			<h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
			<p class="text-gray-500 mt-2">Join our community today</p>
		</div>

		<form action="/register" method="POST" id="registerForm">
			<div class="space-y-5">
				<div>
					<label class="block text-gray-700 mb-2 font-medium">Full Name</label>
					<div class="relative">
						<i class="fa-solid fa-user input-icon"></i>
						<input type="text" name="fullName" required placeholder="John Doe"
							class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary">
					</div>
				</div>

				<div>
					<label class="block text-gray-700 mb-2 font-medium">Email</label>
					<div class="relative">
						<i class="fa-solid fa-envelope input-icon"></i>
						<input type="email" name="email" required placeholder="john@example.com"
							class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary">
					</div>
				</div>

				<div>
					<label class="block text-gray-700 mb-2 font-medium">Password</label>
					<div class="relative">
						<i class="fa-solid fa-lock input-icon"></i>
						<input type="password" name="password" required placeholder="••••••••"
							class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary">
					</div>
				</div>

				<button type="submit"
					class="btn-gradient w-full text-white py-3 px-4 rounded-lg font-semibold shadow-lg">
					Sign Up
				</button>
			</div>
		</form>

		<div class="mt-6 text-center">
			<p class="text-gray-600">
				Already have an account?
				<a href="login.html" class="text-primary font-semibold hover:underline ml-1">
					Sign In
				</a>
			</p>
		</div>

		<div class="mt-8 border-t border-gray-100 pt-6 text-center">
			<p class="text-gray-500 text-sm">
				By signing up, you agree to our
				<a href="#" class="text-primary hover:underline">Terms</a> and
				<a href="#" class="text-primary hover:underline">Privacy Policy</a>
			</p>
		</div>
	</div>
</body>

</html>
